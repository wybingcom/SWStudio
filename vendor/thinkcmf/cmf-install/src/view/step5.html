<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <script src="__STATIC__/js/jquery.js"></script>
</head>
<body>
<div class="wrap">
    <include file="public/header"/>
    <section class="section">
        <div style="padding: 40px 20px;">
            <div class="text-center">
                <a style="font-size: 18px;">恭喜您，安装完成！</a>
                <br>
                <br>
                <div class="alert alert-danger" style="width: 360px;display: inline-block;text-align: left;">
                    为了您的站点安全，安装完成后您有两种方式删除安装程序<br>
                    &nbsp;1.将"vendor/thinkcmf/cmf-install"文件夹删除;<br>
                    &nbsp;2.最好执行"composer remove thinkcmf/cmf-install"删除!<br>
                    另请对data/config/database.php文件做好备份，以防丢失！
                </div>
            </div>
            <div class="accordion">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle"
                           href="https://blog.csdn.net/qq_41138935/article/details/100921881"
                           target="_blank">
                            SWStudio介绍与使用
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-success" href="{:cmf_get_root()}/">进入前台</a>
                <a class="btn btn-success" href="{:cmf_get_root()}/admin">进入后台</a>
            </div>

        </div>
    </section>
</div>

<include file="public/footer"/>
<script>
    $(function () {
        return;
        $.ajax({
            type: "POST",
            url: "http://www.thinkcmf.com/service/installinfo.php",
            data: {
                host: "{$host|default=''}",
                ip: "{$ip|default=''}"
            },
            dataType: 'json',
            success: function () {
            }
        });
    });
</script>
</body>
</html>
