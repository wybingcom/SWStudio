<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('about/index')}">关于硕闻管理</a></li>
        <li class="active"><a href="{:url('about/add')}">添加信息</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('about/add')}">
        <div class="form-group">
            <label for="input-about_name" class="col-sm-2 control-label"><span
                    class="form-required">*</span>年份</label>

            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-about_name" name="about_year">
            </div>
        </div>
        <div class="form-group">
            <label for="input-about_link" class="col-sm-2 control-label"><span class="form-required">*</span>标题</label>

            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-about_link" name="about_title">
            </div>
        </div>
        <div class="form-group">
            <label for="input-about_link" class="col-sm-2 control-label"><span class="form-required">*</span>内容：</label>

            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-about_content" name="about_content" style="resize:none;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>图片</label>

            <div class="col-md-6 col-sm-10">
                <div style="text-align: left;">
                    <input type="hidden" name="about_img" id="thumbnail" value="">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer"/>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<include file="public@footer" />
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>
</body>
</html>
