<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('about/index')}">关于硕闻管理</a></li>
        <li><a href="{:url('about/add')}">添加信息</a></li>
        <li class="active"><a>编辑信息</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('about/edit')}">
        <div class="form-group">
            <label for="input-about_name" class="col-sm-2 control-label"><span class="form-required">*</span>年份</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-about_name" name="about_year" value="{$info.about_year}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-about_link" class="col-sm-2 control-label"><span class="form-required">*</span>标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-about_link" name="about_title" value="{$info.about_title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-about_link" class="col-sm-2 control-label"><span class="form-required">*</span>信息：</label>

            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-about_content" name="about_content" style="resize:none;">{$info.about_content}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>图片</label>

            <div class="col-md-6 col-sm-10">
                <div style="text-align: left;">
                    <input type="hidden" name="about_img" id="thumbnail" value="{$info.about_img|default=''}">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <if condition="empty($info.about_img)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                            <else/>
                            <img src="{:cmf_get_image_preview_url($info.about_img)}"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                        </if>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="about_id" value="{$info.about_id}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<include file="public@footer" />
</body>
</html>
