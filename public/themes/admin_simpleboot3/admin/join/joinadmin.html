<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('join/index')}">报名管理</a></li>
        <li class="active"><a>报名设置</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('join/joinadminedit')}">
        <div class="form-group">
            <label for="input-join_title" class="col-sm-2 control-label"><span class="form-required">*</span>标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-join_title" name="join[title]" value="{$join.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-join_startTime" class="col-sm-2 control-label"><span class="form-required">*</span>开始时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="date" id="input-join_startTime" value="{$join.startTime|default=''}" name="join[startTime]"/>
            </div>
        </div>
        <div class="form-group">
            <label for="input-join_endTime" class="col-sm-2 control-label"><span class="form-required">*</span>结束时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="date" id="input-join_endTime" value="{$join.endTime|default=''}" name="join[endTime]"/>
            </div>
        </div>
        <div class="form-group">
            <label for="input-join_startMes" class="col-sm-2 control-label"><span class="form-required">*</span>提示信息（进行）</label>

            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-join_startMes" name="join[startMes]" style="resize:none;">{$join.startMes}</textarea>
                <p class="help-block" style="color: red">正在报名时的提示信息，报名页面展示</p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-join_endMes" class="col-sm-2 control-label"><span class="form-required">*</span>提示信息（未进行）</label>

            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-join_endMes" name="join[endMes]" style="resize:none;">{$join.endMes}</textarea>
                <p class="help-block" style="color: red">未开放报名的提示信息，报名页面展示</p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-join_endJoin" class="col-sm-2 control-label"><span class="form-required">*</span>提示信息（报名成功）</label>

            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-join_endJoin" name="join[endJoin]" style="resize:none;">{$join.endJoin}</textarea>
                <p class="help-block" style="color: red">用户填写表单报名成功后的提示信息</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>图片</label>

            <div class="col-md-6 col-sm-10">
                <div style="text-align: left;">
                    <input type="hidden" name="join[img]" id="thumbnail" value="{$join.img|default=''}">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <if condition="empty($join.img)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                            <else/>
                            <img src="{:cmf_get_image_preview_url($join.img)}"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                        </if>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                </div>
                <p class="help-block"><br>建议上传QQ群二维码，没有留空即可</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<include file="public@footer" />
</body>
</html>
